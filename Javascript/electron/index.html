<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>itProger App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Counter</h1>
    <div class="form-group col-md-3">
        <input type="text" class="form-control" id="counts" onkeyup="count()">
        <button onclick="count()">Count</button>
    </div>
    
	<h1>Temperature Converter</h1>
	<div class="form-group col-md-3">
		<label for="usr">Celcius:</label>
		<input type="text" class="form-control" id="celcius" onkeyup="celciusToFahrenheit()">
	</div>

	<div class="form-group col-md-3">
		<label for="pwd">Fahrenheit:</label>
		<input type="text" class="form-control" id="fahrenheit" onkeyup="fahrenheitToCelcius()">
    </div>
    <h1>Flight Booker</h1>
    <div>
        <select id="choice">
            <option value="one">one-way flight</option>
            <option value="return">retrn flight</option>
          </select>
    </div>

	<script>
        require('./render.js');
        
        function count(){
            let celcius = document.getElementById('counts').value;
            document.getElementById('counts').value = celcius * 1 + 1
        }

        function celciusToFahrenheit(){
            let celcius = document.getElementById('celcius').value;
            let fahrenheit = (celcius* 9/5) + 32;
            document.getElementById('fahrenheit').value = fahrenheit;
        }

        function fahrenheitToCelcius(){
            let fahrenheit = document.getElementById('fahrenheit').value;
            let celcius = (fahrenheit - 32) * 5/9
            document.getElementById('celcius').value = celcius;
        }
	</script>
</body>
</html>
